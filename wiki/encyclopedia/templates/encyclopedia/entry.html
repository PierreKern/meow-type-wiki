{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {{ content | safe }}

    <form action="{% url 'edit' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="entry_title" value="{{ title}}">
        <input class="btn btn-dark" type="submit" value="Edit page">
    </form>

{% endblock %}
